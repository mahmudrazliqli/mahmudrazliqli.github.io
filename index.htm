<html>
<head>
<title>اسکی تورکجه نی عرب الفباسینا چئویرن صحیفه</title>

</head>

<body  style="font-size:55px;font-family: 'segoe-ui-symbol';">


    <input  style="font-size:55px;font-family: 'segoe-ui-symbol';" type="text" id="oldturkishInput" placeholder="𐰖𐰔">
    <button style="font-size:55px;font-family: 'segoe-ui-symbol';" onclick="convertToarabic()">چئویر</button>
    <p id="arabicOutput"></p>

    <script>
        function convertToarabic() {
            const oldturkishText = document.getElementById('oldturkishInput').value;
            const arabicText = oldturkishText
                .replace(/𐰀/g, 'ا')
                .replace(/𐰃/g, 'ی')
                .replace(/𐰆/g, 'و')
                .replace(/𐰇/g, 'ۆ')
                .replace(/𐰅/g, 'ئ')
                .replace(/𐰉/g, 'ب')
                .replace(/𐰋/g, 'ب')
                .replace(/𐰲/g, 'چ')
                .replace(/𐰓/g, 'د')
                .replace(/𐰑/g, 'د')
                .replace(/𐰏/g, 'گ')
                .replace(/𐰍/g, 'غ')
                .replace(/𐰚/g, 'ک')
                .replace(/𐰴/g, 'ق')
                .replace(/𐰞/g, 'ل')
                .replace(/𐰠/g, 'ل')
                .replace(/𐰢/g, 'م')
                .replace(/𐰣/g, 'ن')
                .replace(/𐰤/g, 'ن')
                .replace(/𐰭/g, 'ڭ')
                .replace(/𐰯/g, 'پ')
                .replace(/𐰼/g, 'ر')
                .replace(/𐰺/g, 'ر')
                .replace(/𐰾/g, 'س')
                .replace(/𐰽/g, 'س')
                .replace(/𐱁/g, 'ش')
                .replace(/𐱅/g, 'ت')
                .replace(/𐱃/g, 'ت')
                .replace(/𐰖/g, 'ی')
                .replace(/𐰘/g, 'ی')
                .replace(/𐰔/g, 'ز')
                .replace(/𐰱/g, 'یچ')
                .replace(/𐰶/g, 'یق')
                .replace(/𐰰/g, 'ۆک')
                .replace(/𐰸/g, 'وق')
                .replace(/𐰨/g, 'نچ')
                .replace(/𐰦/g, 'ند')
                .replace(/𐰪/g, 'نی')
                .replace(/:/g, ' ')
            document.getElementById('arabicOutput').innerText = arabicText;
        }
    </script>
    </table>
</body>
