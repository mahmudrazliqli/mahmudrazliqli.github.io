<script>
    function copyToClipboard(id) {
        const codeBlock = document.getElementById(`codeBlock${id}`);
        const range = document.createRange();
        range.selectNodeContents(codeBlock);
        window.getSelection().removeAllRanges();
        window.getSelection().addRange(range);

        try {
            const successful = document.execCommand('copy');
            if (successful) {
                const copyBtn = document.getElementById(`copyBtn${id}`);
                copyBtn.textContent = '! Copied';
                copyBtn.style.backgroundColor = '#28a745'; // Visual feedback color
                setTimeout(() => {
                    copyBtn.textContent = 'Copy';
                    copyBtn.style.backgroundColor = '#007bff';
                }, 2000);
            }
        } catch (err) {
            console.error('Failed to copy: ', err);
        }

        window.getSelection().removeAllRanges();
    }


    function toggleMenu() {
        const menu = document.querySelector('.menu');
        menu.classList.toggle('show');
    }
</script>

    <script>
        document.getElementById('pasteButton').addEventListener('click', async () => {
            try {
                // Read the clipboard content
                const text = await navigator.clipboard.readText();
                // Paste it directly into the textarea
                document.getElementById('latinInput').value = text;
            } catch (err) {
                alert('Failed to paste content. Make sure clipboard access is allowed: ' + err);
            }
        });
