    <script>
        // Function to add text to the textarea
        function addTextToTextarea(event) {
            var textarea = document.getElementById('myTextarea');
            var buttonText = event.target.getAttribute('data-text');
            textarea.value += buttonText; // Append button text with a newline
        }

        // Add event listeners to all buttons with the class 'keyboard-btn'
        var buttons = document.querySelectorAll('.keyboard-btn');
        buttons.forEach(function(button) {
            button.addEventListener('click', addTextToTextarea);
        });
    </script>



<script>
    function copyToClipboard(id) {
        const codeBlock = document.getElementById(`codeBlock${id}`);
        const range = document.createRange();
        range.selectNodeContents(codeBlock);
        window.getSelection().removeAllRanges();
        window.getSelection().addRange(range);

        try {
            const successful = document.execCommand('copy');
            if (successful) {
                const copyBtn = document.getElementById(`copyBtn${id}`);
                copyBtn.textContent = 'Copied!';
                copyBtn.style.backgroundColor = '#28a745'; // Visual feedback color
                setTimeout(() => {
                    copyBtn.textContent = 'Copy';
                    copyBtn.style.backgroundColor = '#007bff';
                }, 2000);
            }
        } catch (err) {
            console.error('Failed to copy: ', err);
        }

        window.getSelection().removeAllRanges();
    }


    function toggleMenu() {
        const menu = document.querySelector('.menu');
        menu.classList.toggle('show');
