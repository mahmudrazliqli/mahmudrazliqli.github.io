<!DOCTYPE HTML>
<html>
<!-- @mahmudrazliqli  1.3 beta version -->
<head>
    <meta charset="UTF-8">
    <title>اسکی تورک الفباسینین اوخونوشو</title>
<script>
    function convertToarabic() {
        const oldturkishText = document.getElementById('oldturkishInput').value;
        const arabicText = " "+oldturkishText
        //sesliler
            .replace(/𐰀/g, 'ه‌')
            .replace(/𐰃/g, 'ې')//.replace(/𐰃/g, 'ی')
            .replace(/𐰆/g, 'و')
            .replace(/𐰇/g, 'ۆ')
            .replace(/𐰅/g, 'ئ')
        //xunsa saitlər
            .replace(/𐰲/g, 'چ')
            .replace(/𐰢/g, 'م')
            .replace(/𐰭/g, 'ڭ')
            .replace(/𐰯/g, 'پ')
            .replace(/𐱁/g, 'ش')
            .replace(/𐰔/g, 'ز')
            .replace(/𐰕/g, 'ز')//yenisey
        //qalın  ٛ
            .replace(/𐰉/g, 'بٛ')
            .replace(/𐰑/g, 'دٛ')
            .replace(/𐰺/g, 'رٛ')
            .replace(/𐰞/g, 'لٛ')
            .replace(/𐰣/g, 'نٛ')
            .replace(/𐰖/g, 'یٛ')
	    .replace(/𐰽/g, 'ص')
            .replace(/𐱃/g, 'ط')
            .replace(/𐰍/g, 'غ')
            .replace(/𐰴/g, 'ق')
        //incə  
            .replace(/𐰋/g, 'ب')
            .replace(/𐰓/g, 'د')
            .replace(/𐰼/g, 'ر')
            .replace(/𐰠/g, 'ل')
            .replace(/𐰤/g, 'ن')
            .replace(/𐰘/g, 'ی')
	    .replace(/𐰾/g, 'س')
            .replace(/𐱅/g, 'ت')
	    .replace(/𐰚/g, 'ک')
            .replace(/𐰏/g, 'گ')

        //iki səsli
            .replace(/𐰱/g, 'یچ')
            .replace(/𐰶/g, 'یک')
            .replace(/𐰶/g, 'یق')
            .replace(/𐰰/g, 'ۆک')
	    .replace(/𐰜/g, 'ۆک')//yenisey
            .replace(/𐰸/g, 'وق')
            .replace(/𐰨/g, 'نچ')
            .replace(/𐰦/g, 'ند')
            .replace(/𐰪/g, 'نی')
            .replace(/:/g, ' ');
		
		const arabicText2 = arabicText
			.replace(/ ه‌/g,'آ')
			.replace(/ و/g, ' او')
			.replace(/ ې/g, ' اې')//.replace(/ ی/g, ' ای')
			.replace(/ ۆ/g, ' اۆ')
			.replace(/ ئ/g, ' ائ')	
			.replace(/ٛه‌/g, 'ٛا')
			.replace(/صه‌/g, 'صا')
			.replace(/طه‌/g, 'طا')
	                .replace(/قه‌/g, 'قا')
			.replace(/غه/g, 'غا');
        document.getElementById('arabicOutput').innerText = arabicText2;
    }

</script>
</head>

<body  style="font-size:55px;font-family: 'segoe-ui-symbol';">


    <input  style="font-size:55px;font-family: 'segoe-ui-symbol';" type="text" id="oldturkishInput" placeholder="𐰖𐰔">
    <button style="font-size:55px;font-family: 'segoe-ui-symbol';" onclick="convertToarabic()">چئویر</button>
    <p id="arabicOutput"></p>


</body>
</html>
